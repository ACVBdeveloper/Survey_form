<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 id="title">FreeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
          <fieldset>
            <label id="name-label" for="name">Name <input id="name" type="text" placeholder="Enter Your Name" required></label>
            <label id="email-label" for="email">Email <input id="email" type="email" placeholder="Enter Your Email" required></label>
            <label id="number-label" for="number">Age <input id="number" type="number" min="10" max="99" placeholder="Age" required></label>
            </fieldset>
            <fieldset>
                <legend>Which option best describes your current role</legend>
                <select name="" id="dropdown" >
                    <option value="">Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer Not To Say</option>
                    <option value="5">Other</option>
                </select>
                <legend>Would you recommend FreeCodeCamp to a friend?</legend>
                <label for=""><input name="value" value="value" type="radio"> Definitely</label>
                <label for=""><input name="value" value="value" type="radio"> Maybe</label>
                <label for=""><input name="value" value="value" type="radio"> Not sure</label>
            </fieldset>
            <fieldset>
                <legend>What would you like to see improved? (Check all that apply)</legend>
                <label for=""><input type="checkbox"value="value"> Front-end Projects</label>
                <label for=""><input type="checkbox"value="value"> Back-end Projects</label>
                <label for=""><input type="checkbox"value="value"> Data Visualization</label>
                <label for=""><input type="checkbox"value="value"> Challenges</label>
                <label for=""><input type="checkbox"value="value"> Open Source Community</label>
                <label for=""><input type="checkbox"value="value"> Gitter help rooms</label>
                <label for=""><input type="checkbox"value="value"> Videos</label>
                <label for=""><input type="checkbox"value="value"> City Meetups</label>
                <label for=""><input type="checkbox"value="value"> Wiki</label>
                <label for=""><input type="checkbox"value="value"> Forum</label>
                <label for=""><input type="checkbox" value="value"> Additional Courses</label>
              </fieldset>
              <textarea></textarea>
              <button id="submit" type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
